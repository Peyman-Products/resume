<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Candidate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
  <h3 class="mb-3">Edit Candidate</h3>
  <form method="post" enctype="multipart/form-data">
    <ul class="nav nav-tabs mb-3" id="editTabs" role="tablist">
      <li class="nav-item">
        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tabGeneral" type="button">General Info</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tabExperience" type="button">Technical Experience</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tabDesign" type="button">Design Score</button>
      </li>
    </ul>

    <div class="tab-content">
      <div class="tab-pane fade show active" id="tabGeneral">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Full Name</label>
            <input name="name" value="{{ candidate.name }}" type="text" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Mobile Number</label>
            <input name="mobile" value="{{ candidate.mobile }}" type="text" class="form-control" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">Gender</label>
            <select name="gender" class="form-select" required>
              <option value="">Select</option>
              <option {% if candidate.gender=='Male' %}selected{% endif %}>Male</option>
              <option {% if candidate.gender=='Female' %}selected{% endif %}>Female</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">Marital Status</label>
            <select name="marital_status" class="form-select">
              <option value="">Select</option>
              <option {% if candidate.marital_status=='Single' %}selected{% endif %}>Single</option>
              <option {% if candidate.marital_status=='Married' %}selected{% endif %}>Married</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">Education Level</label>
            <select name="education" class="form-select">
              <option value="">Select</option>
              <option {% if candidate.education=='Diploma' %}selected{% endif %}>Diploma</option>
              <option {% if candidate.education=='Bachelor' %}selected{% endif %}>Bachelor</option>
              <option {% if candidate.education=='Master' %}selected{% endif %}>Master</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">Major / Field</label>
            <input name="major" value="{{ candidate.major }}" type="text" class="form-control">
          </div>
          <div class="col-md-3">
            <label class="form-label">Military Status</label>
            <select name="military_status" class="form-select">
              <option value="">Select</option>
              <option {% if candidate.military_status=='Completed' %}selected{% endif %}>Completed</option>
              <option {% if candidate.military_status=='Exempt' %}selected{% endif %}>Exempt</option>
              <option {% if candidate.military_status=='In Progress' %}selected{% endif %}>In Progress</option>
              <option {% if candidate.military_status=='N/A' %}selected{% endif %}>N/A</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">Current Job Status</label>
            <select name="job_status" class="form-select">
              <option value="">Select</option>
              <option {% if candidate.job_status=='Employed' %}selected{% endif %}>Employed</option>
              <option {% if candidate.job_status=='Freelancer' %}selected{% endif %}>Freelancer</option>
              <option {% if candidate.job_status=='Unemployed' %}selected{% endif %}>Unemployed</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">Can Start From</label>
            <select name="can_start_from" class="form-select">
              <option value="">Select</option>
              <option {% if candidate.can_start_from=='1 Week' %}selected{% endif %}>1 Week</option>
              <option {% if candidate.can_start_from=='Less than a month' %}selected{% endif %}>Less than a month</option>
              <option {% if candidate.can_start_from=='More than a month' %}selected{% endif %}>More than a month</option>
            </select>
          </div>
          <div class="col-md-3">
            <div class="form-check mt-4">
              <input name="available_9_to_6" class="form-check-input" type="checkbox" value="Yes" {% if candidate.available_9_to_6=='Yes' %}checked{% endif %}>
              <label class="form-check-label">Okay with 9-6 Work?</label>
            </div>
          </div>
          <div class="col-md-3">
            <label class="form-label">Telegram ID</label>
            <input name="telegram_id" value="{{ candidate.telegram_id }}" type="text" class="form-control">
          </div>
          <div class="col-md-3">
            <div class="form-check mt-4">
              <input name="has_portfolio" class="form-check-input" type="checkbox" value="Yes" {% if candidate.has_portfolio=='Yes' %}checked{% endif %}>
              <label class="form-check-label">Has Portfolio?</label>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-check mt-4">
              <input name="ok_with_task" class="form-check-input" type="checkbox" value="Yes" {% if candidate.ok_with_task=='Yes' %}checked{% endif %}>
              <label class="form-check-label">Okay with Design Task?</label>
            </div>
          </div>
          <div class="col-md-3">
            <label class="form-label">City / Area in Tehran</label>
            <input name="location" value="{{ candidate.location }}" type="text" class="form-control">
          </div>
          <div class="col-md-3">
            <label class="form-label">Interviewer Score</label>
            <input name="interviewer_score" value="{{ candidate.interviewer_score or 0 }}" type="number" class="form-control">
          </div>
          <div class="col-md-3">
            <label class="form-label">Look Score</label>
            <input name="look_score" value="{{ candidate.look_score or 0 }}" type="number" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Resume File</label>
            <input type="file" name="resume" class="form-control">
            {% if candidate.resume_file %}
            <a href="/resumes/{{ candidate.resume_file }}" target="_blank" class="btn btn-link p-0">Current Resume</a>
            {% endif %}
          </div>
        </div>
      </div>

      <div class="tab-pane fade" id="tabExperience">
        <div class="row g-3">
          <div class="col-md-4">
            <div class="form-check">
              <input name="exp_dashboard_b2b" class="form-check-input" type="checkbox" value="Yes" {% if candidate.exp_dashboard_b2b=='Yes' %}checked{% endif %}>
              <label class="form-check-label">Designed B2B dashboards</label>
            </div>
            <div class="form-check">
              <input name="exp_dynamic_reports" class="form-check-input" type="checkbox" value="Yes" {% if candidate.exp_dynamic_reports=='Yes' %}checked{% endif %}>
              <label class="form-check-label">Dynamic reporting interfaces</label>
            </div>
            <div class="form-check">
              <input name="exp_role_based_access" class="form-check-input" type="checkbox" value="Yes" {% if candidate.exp_role_based_access=='Yes' %}checked{% endif %}>
              <label class="form-check-label">Role-based access UI</label>
            </div>
            <div class="form-check">
              <input name="exp_pos_mobile" class="form-check-input" type="checkbox" value="Yes" {% if candidate.exp_pos_mobile=='Yes' %}checked{% endif %}>
              <label class="form-check-label">POS/mobile interfaces</label>
            </div>
            <div class="form-check">
              <input name="exp_data_sync" class="form-check-input" type="checkbox" value="Yes" {% if candidate.exp_data_sync=='Yes' %}checked{% endif %}>
              <label class="form-check-label">Syncing external data</label>
            </div>
            <div class="form-check">
              <input name="exp_multistep_forms" class="form-check-input" type="checkbox" value="Yes" {% if candidate.exp_multistep_forms=='Yes' %}checked{% endif %}>
              <label class="form-check-label">Multi-step forms</label>
            </div>
            <div class="form-check">
              <input name="exp_low_digital_users" class="form-check-input" type="checkbox" value="Yes" {% if candidate.exp_low_digital_users=='Yes' %}checked{% endif %}>
              <label class="form-check-label">Low-digital-literacy users</label>
            </div>
            <div class="form-check">
              <input name="exp_multilingual" class="form-check-input" type="checkbox" value="Yes" {% if candidate.exp_multilingual=='Yes' %}checked{% endif %}>
              <label class="form-check-label">Multilingual systems</label>
            </div>
            <div class="form-check">
              <input name="exp_portfolio_relevant" class="form-check-input" type="checkbox" value="Yes" {% if candidate.exp_portfolio_relevant=='Yes' %}checked{% endif %}>
              <label class="form-check-label">Portfolio has relevant work</label>
            </div>
          </div>
          <div class="col-md-8">
            <label class="form-label">Other notes about technical fit</label>
            <textarea name="technical_experience_notes" class="form-control" rows="8">{{ candidate.technical_experience_notes }}</textarea>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="tabDesign">
        <div class="row g-3">
          <div class="col-md-3">
            <label class="form-label">Design Score</label>
            <input name="design_score" value="{{ candidate.design_score or 0 }}" type="number" class="form-control">
          </div>
        </div>
      </div>
    </div>
    <div class="mt-3">
      <button class="btn btn-primary">Save</button>
      <a href="/" class="btn btn-secondary">Back</a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
